name: ğŸ§ª React CI - Build Check

on:
  pull_request:        # âœ… runs on every PR
    branches:
      - main
      - develop
  push:                # (optional) also runs on push
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # or whatever version youâ€™re using

      - name: ğŸ“¦ Install dependencies
        run: npm ci          # faster & cleaner than npm install

      - name: ğŸ§± Build React app
        run: npm run build   # will fail if any UI/build error exists

      - name: âœ… Success Message
        if: success()
        run: echo "React UI built successfully â€” No errors found! ğŸ‰"

      - name: âŒ Failure Message
        if: failure()
        run: echo "React UI build failed. Please fix errors before merging! ğŸš¨"
